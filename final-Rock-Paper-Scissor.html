    <!DOCTYPE html>
    <html lang="en">
    <head>
    <title>DOM-rock-paper-scissor</title>
    <link rel="stylesheet" href="style/final-rock-paper-scissor.css">
       
    
    </head>

    <body>
    <p class="title">Rock Paper Scissor</p>

    <!--For Rock-->
    <button onclick="
    playGame('Rock');
    "class="move-button"><img src="images/rock-emoji.png" class="move-icon">Rock</button>


    <!--For Paper-->

    <button onclick="
    playGame('paper');
    "class="move-button"><img src="images/paper-emoji.png" class="move-icon">Paper</button>

    <!--For Scissor-->
    <button onclick="
    playGame('scissors');
    "class="move-button"><img src="images/scissors-emoji.png" class="move-icon">Scissors</button>

<!--Three Para graph -->
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses= 0;
    score.ties= 0;
    updateScoreElement();
     //here
      //localStorage.setItem('score', JSON.stringify(score));
    " class="reset-score-button">Reset Score</button>

    <script src="script/final-rock-paper-scissor.js">

        
    </script>
    </body>
    </html>
